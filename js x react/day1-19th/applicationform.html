        <h2>Application Form</h2>   

        <div style="border: 2px solid; padding: 10px; text-align: center; width: 50%; margin: 0 auto;">
            <h3>Apply to the BootCamp!</h3>     
            <form action="">
                <label for="first-name" style="font-weight: bolder">First Name:</label>
                <input type="text" name="first-name" id="first-name"> <br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name"> <br><br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age"> <br><br>
                <label for="state">State:</label>
                <select name="states" id="state">
                    <option value="abia">Abia</option>
                    <option value="abuja">Abuja</option>
                    <option value="adamawa">Adamawa</option>
                    <option value="anambra">Anambra</option>
                    <option value="kaduna">Kaduna</option>
                    <option value="lagos">Lagos</option>
                    <option value="makurdi">Makurdi</option>
                    <option value="oyo">Oyo</option>
                    <option value="plateau">Plateau</option>
                    <option value="zaria">Zaria</option>
                </select> <br><br>
                <label for="gender">Gender:</label> <br>
                <input type="radio" name="" id="male" value="male"> Male <br>
                <input type="radio" name="" id="female" value="female"> Female <br><br>
                <label for="courses">Course Of Interest:</label> <br>
                <input type="checkbox" name="" id="" value="csharp"> C# <br>
                <input type="checkbox" name="" id="" value="javascript"> JavaScript <br>
                <input type="checkbox" name="" id="" value="dspython"> Data Science, with Python <br>
                <input type="checkbox" name="" id="" value="agile"> Agile
                <br><br>
                <button> Submit </button>
            </form>
        </div>
    </body>
</html>
